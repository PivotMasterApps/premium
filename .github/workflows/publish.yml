name: Publish Android Library

on:
  push:
    branches: '**/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build and publish library
        run: |
          ./gradlew clean build
          ./gradlew publishToMavenLocal

      - name: Publish to GitHub Packages
        run: |
          echo "//maven.pkg.github.com/PivotMasterApps/premium/:username=pivotmasterapps" > ~/.gradle/gradle.properties
          echo "//maven.pkg.github.com/PivotMasterApps/premium/:password=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" >> ~/.gradle/gradle.properties
          ./gradlew publish
